server.port=8090
spring.application.name=MybatisAuto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/auto?useSSL=false&serverTimezone=Hongkong&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
mybatis.type-aliases-package=top.agasar.mybatisauto.model
mybatis.mapper-locations=classpath:/mybatis/sqlmap/*.xml
mybatis.config-location=classpath:/mybatis/mybatis-config.xml
#logging.config=classpath:qwe.xml
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*